<!doctype html>
<html lang="en" class="antialiased">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel Fraud Analytics</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-slate-900 text-gray-200 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-slate-800/90 backdrop-blur-lg shadow-2xl z-50 border-b border-slate-700">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-cyan-400">Sentinel Fraud Analytics</h1>
      <div class="flex items-center space-x-2">
        <span class="h-3 w-3 bg-emerald-500 rounded-full animate-pulse"></span>
        <span class="text-emerald-400 text-sm font-medium">System Operational</span>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <main class="flex flex-col md:flex-row max-w-7xl mx-auto pt-24 px-4 gap-6 w-full">
    <!-- Transaction Analysis Panel -->
    <section class="md:w-2/3 bg-slate-800/60 p-6 rounded-xl shadow-2xl border border-slate-700">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Transaction Analysis</h2>

      <!-- Input Form -->
      <form id="fraudForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">Transaction Amount</label>
          <input type="number" id="amount" required class="w-full bg-slate-700 border border-slate-600 rounded-xl px-3 py-2 focus:ring-2 focus:ring-cyan-400 outline-none" />
        </div>

        <div>
          <label class="block text-sm mb-1">Currency</label>
          <select id="currency" class="w-full bg-slate-700 border border-slate-600 rounded-xl px-3 py-2 focus:ring-2 focus:ring-cyan-400 outline-none">
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>INR</option>
          </select>
        </div>

        <div>
          <label class="block text-sm mb-1">User ID</label>
          <input type="text" id="userId" required class="w-full bg-slate-700 border border-slate-600 rounded-xl px-3 py-2 focus:ring-2 focus:ring-cyan-400 outline-none" />
        </div>

        <div>
          <label class="block text-sm mb-1">Merchant Category Code (MCC)</label>
          <select id="mcc" class="w-full bg-slate-700 border border-slate-600 rounded-xl px-3 py-2 focus:ring-2 focus:ring-cyan-400 outline-none">
            <option value="5999">E-commerce (MCC 5999)</option>
            <option value="7995">Gaming (MCC 7995)</option>
            <option value="4511">Travel (MCC 4511)</option>
            <option value="6011">Financial (MCC 6011)</option>
            <option value="5816">Entertainment (MCC 5816)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm mb-1">Transaction Time</label>
          <input type="text" id="time" value="08:30 AM" class="w-full bg-slate-700 border border-slate-600 rounded-xl px-3 py-2 focus:ring-2 focus:ring-cyan-400 outline-none" />
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white py-2 rounded-xl shadow-lg hover:opacity-90 transition font-semibold">
          ANALYZE TRANSACTION
        </button>
      </form>

      <!-- Results Display -->
      <div id="resultArea" class="hidden mt-8 text-center p-6 rounded-xl border border-slate-700 bg-slate-800/70">
        <div id="statusText" class="text-3xl font-bold mb-3"></div>
        <div id="confidence" class="text-lg mb-4"></div>
        <ul id="factors" class="space-y-2 text-sm"></ul>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="md:w-1/3 space-y-6">
      <div class="bg-slate-800/60 p-6 rounded-xl shadow-2xl border border-slate-700">
        <h2 class="text-xl font-semibold text-cyan-400 mb-4">Real-time Metrics</h2>
        <div id="metrics" class="space-y-4">
          <div class="bg-slate-700/40 p-3 rounded-xl">
            <div class="text-gray-400 text-sm">Total Transactions (24h)</div>
            <div id="totalTx" class="text-2xl font-bold text-white">14,582</div>
          </div>
          <div class="bg-slate-700/40 p-3 rounded-xl">
            <div class="text-gray-400 text-sm">Fraud Rate (%)</div>
            <div id="fraudRate" class="text-2xl font-bold text-white">0.15%</div>
          </div>
          <div class="bg-slate-700/40 p-3 rounded-xl">
            <div class="text-gray-400 text-sm">Blocked Amount (USD)</div>
            <div id="blockedAmount" class="text-2xl font-bold text-white">$154,230</div>
          </div>
        </div>
      </div>

      <div class="bg-slate-800/60 p-6 rounded-xl shadow-2xl border border-slate-700">
        <h2 class="text-xl font-semibold text-cyan-400 mb-4">Recent High-Risk Events</h2>
        <ul id="events" class="space-y-2 text-sm text-gray-300"></ul>
      </div>
    </aside>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
